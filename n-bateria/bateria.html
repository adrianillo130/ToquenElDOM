<body>

    <main class="cuerpo-pag-bateria">
        <section class="fondo-bateria">
            <div class="bateria">

                    <button id="crash1" class="tecla1" class="teclam">
                        <img id="crash1img" class="" src="bateria-imagenes/CRASH1-BN.png" alt="">
                    </button>
                    <button id="splash" class="tecla2" class="teclam">
                        <img id="splashimg" class="" src="bateria-imagenes/SPLASH-BN.png" alt="">
                    </button>
                    <button id="crash2" class="tecla3" class="teclam">
                        <img id="crash2img" class="" src="bateria-imagenes/CRASH2-BN.png" alt="">

                </div>
            
                <div class="palos">
                    <img src="bateria-imagenes/PALO-CRASH1.png" alt="">
                    <img src="bateria-imagenes/PALO-SPLASH.png" alt="">
                    <img src="bateria-imagenes/PALO-CRASH2.png" alt="">

                <div class="parte2">
                    <button id="hi-hat" class="tecla4" class="teclam">

                    <button id="tom1" class="tecla5" class="teclam">

                    </button>
                    <button id="tom2" class="tecla6" class="teclam">
                        <img id="tom2img" class="" src="bateria-imagenes/TOM2-BN.png" alt="">
                    </button>
                </div>
                
                <div class="parte3">
                    <button id="snare" class="tecla7" class="teclam">
                        <img id="snareimg" class="" src="bateria-imagenes/SNARE-BN.png" alt="">
                    </button>
                    <button id="bass" class="tecla8" class="teclam">
                        <img id="bassimg" class="" src="bateria-imagenes/BASS-DRUM-BN.png" alt="">
                    </button>
                    <button id="kick" class="tecla9" class="teclam">
                        <img id="kickimg" class="" src="bateria-imagenes/KICK-BN.png" alt="">
                    </button>
                </div>

            </div>
        </section>
